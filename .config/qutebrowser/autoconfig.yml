config_version: 2
settings:
  content.geolocation:
    https://www.google.co.in: false
  content.notifications:
    https://subdl.com: false
    https://tomato-timer.com: false
    https://www.hindustantimes.com: false
    https://www.reddit.com: false
    https://www1.thepiratebay3.to: false
  content.register_protocol_handler:
    https://mail.google.com?extsrc=mailto&url=%25s: false
  url.searchengines:
    global:
      DEFAULT: https://duckduckgo.com/?q={}
      g: https://www.google.co.in/search?q={}
      yt: https://www.youtube.com/results?search_query={}
